<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad - Beach Cleanup Coordination</title>
    <meta name="description" content="Rally your crew, track weather, and hit the next beach cleanup with our dope map app!">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">ShoreSquad</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#map">Map</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#weather">Weather</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero-section">
            <h1>Join the Wave of Change</h1>
            <p>Connect with fellow beach lovers and make a difference in your coastal community</p>
            <button class="cta-button">Find Next Cleanup</button>
        </section>        <section id="map" class="map-section">
            <h2>Next Beach Cleanup: Pasir Ris</h2>
            <div id="cleanup-map" class="map-container">
                <iframe
                    width="100%"
                    height="100%"
                    style="border:0"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=1.381497,103.955574&zoom=15&maptype=roadmap&center=1.381497,103.955574">
                </iframe>
            </div>
            <p class="map-info">üìç Location: Pasir Ris Beach Cleanup Point</p>
        </section>

        <section id="weather" class="weather-section">
            <h2>Weather Updates</h2>
            <div id="weather-widget" class="weather-container">
                <!-- Weather information will be populated via JavaScript -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 ShoreSquad. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
